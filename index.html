<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea 游볨 Acceso</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            color: #3e4d3a;
            background: linear-gradient(135deg, #dcedc8, #c5e1a5, #f0f4c3);
            background-size: 300% 300%;
            animation: backgroundAnimation 8s infinite ease-in-out;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #2e7d32;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f1f8e9;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 40px rgba(76, 175, 80, 0.2);
            width: 90%;
            max-width: 400px;
            animation: zoomIn 2s ease-in-out;
            text-align: center;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #aed581;
            border-radius: 25px;
            font-size: 1em;
            background-color: #ffffff;
            outline: none;
            text-align: center;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .login-container input:focus {
            border-color: #81c784;
            box-shadow: 0 0 10px rgba(129, 199, 132, 0.5);
        }

        .login-container button {
            width: 100%;
            background: linear-gradient(90deg, #a5d6a7, #81c784);
            color: #1b5e20;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-shadow: 0px 1px 2px rgba(255, 255, 255, 0.3);
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #9ccc65, #66bb6a);
            transform: translateY(-2px);
            box-shadow: 0px 6px 15px rgba(102, 187, 106, 0.3);
        }

        .login-container button:active {
            background: linear-gradient(90deg, #7cb342, #388e3c);
            transform: translateY(1px);
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #e53935;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .footer {
            margin-top: 20px;
            color: #4e6b41;
            font-size: 0.9em;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out 0.5s;
            text-shadow: 0px 1px 2px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>Bienvenida, Andrea 游볨</h1>
    <div class="login-container">
        <input type="text" id="username" placeholder="Usuario 游볨">
        <input type="password" id="password" placeholder="Contrase침a 游볨">
        <button onclick="login()">Iniciar Sesi칩n</button>
        <div class="error" id="error">Usuario o contrase침a incorrectos.</div>
    </div>

    <div class="footer">&copy; 2025 Access Nika游볨. Todos los derechos reservados </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');

            // Usuario y contrase침a deseados
            const correctUsername = 'Andrea';
            const correctPassword = 'Onlyandrea';

            if (username === correctUsername && password === correctPassword) {
                window.location.href = "andrea.html";
            } else {
                error.style.display = 'block';
                error.style.animation = 'shake 0.5s';
            }
        }
    </script>
</body>
</html>
